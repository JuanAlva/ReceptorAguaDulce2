[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200

lib_deps =
    sandeepmistry/LoRa@^0.8.0
    jandrassy/EthernetENC@^2.0.0
    knolleary/PubSubClient@^2.8 
    bblanchon/ArduinoJson@^6.21.2